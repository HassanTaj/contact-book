<div>
  <form class="row" #ngForm="ngForm" (ngSubmit)="ngForm.form.valid && save()">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">{{actionString}} Contact</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-5 pr-md-1">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" id="FirstName" name="FirstName" #FirstName="ngModel" [(ngModel)]="vm.FirstName"
                  class="form-control form-control-info" placeholder="FirstName" value="Lee">
              </div>
            </div>
            <div class="col-md-5 pr-md-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="FirstName" name="FirstName" #LastName="ngModel" [(ngModel)]="vm.LastName"
                  class="form-control form-control-info" placeholder="LastName" value="Haisen">
              </div>
            </div>
            <div class="col-md-3 px-md-1">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control form-control-info" placeholder="Username" value="michael23">
              </div>
            </div>
            <div class="col-md-4 pl-md-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control form-control-info" placeholder="mike@email.com">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-md-1">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="Company" value="Mike">
              </div>
            </div>
            <div class="col-md-6 pl-md-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" value="Andrew">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Home Address"
                  value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-md-1">
              <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" placeholder="City" value="Mike">
              </div>
            </div>
            <div class="col-md-4 px-md-1">
              <div class="form-group">
                <label>Country</label>
                <input type="text" class="form-control" placeholder="Country" value="Andrew">
              </div>
            </div>
            <div class="col-md-4 pl-md-1">
              <div class="form-group">
                <label>Postal Code</label>
                <input type="number" class="form-control" placeholder="ZIP Code">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label>About Me</label>
                <textarea rows="4" cols="80" class="form-control" placeholder="Here can be your description"
                  value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-fill btn-info">Save</button>
          <button routerLink="/contacts" class="btn btn-fill btn-default">Cancel</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card card-user">
        <div class="card-body">
          <p class="card-text">
          <div class="author">
            <div class="block block-one"></div>
            <div class="block block-two"></div>
            <div class="block block-three"></div>
            <div class="block block-four"></div>
            <a href="javascript:void(0)">
              <input type="file" style="opacity: 0;" (change)="attachFile($event)" #fileInput name="image" id="image">
              <img class="avatar" [src]="(!!base64Url? base64Url : 'assets/dark_admin/assets/img/default-avatar.png')"
                alt="..." (click)="fileInput.click()">
              <h5 class="title">Mike Andrew</h5>
            </a>
            <p class="description">
              Ceo/Co-Founder
            </p>
          </div>
          <div class="card-description">
            Do not be scared of the truth because we need to restart the human foundation in truth And I love you like
            Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is...
          </div>
        </div>
        <div class="card-footer">
          <div class="button-container">
            <button href="javascript:void(0)" class="btn btn-icon btn-round btn-facebook">
              <i class="fab fa-facebook"></i>
            </button>
            <button href="javascript:void(0)" class="btn btn-icon btn-round btn-twitter">
              <i class="fab fa-twitter"></i>
            </button>
            <button href="javascript:void(0)" class="btn btn-icon btn-round btn-google">
              <i class="fab fa-google-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>

<div *ngIf="loading==true" class="d-flex align-items-center justify-content-center align-content-center" style="height:100vh;z-index: 2000;position: absolute;left: 0;right: 0;top: 0;bottom: 0;background: #1d253bc9;cursor: progress;touch-action: none;pointer-events: none;"><i class="fa fa-spinner fa-5x fa-spin text-white"></i></div>
