<div class="col-md-12">
  <div class="card ">
    <div class="card-header d-flex justify-content-between">
      <h4 class="card-title">Contacts</h4>
      <div>
        <button class="btn btn-info" (click)="deleteAll($event)">Delete All</button>
        <button class="btn btn-info" routerLink="/contacts/add">Add</button>
      </div>
    </div>
    <div class="card-body">
      <div class="table">
        <table class="table" id="">
          <thead class=" text-primary">
            <tr>
              <th>
                #
              </th>
              <th>
                First Name
              </th>
              <th>
                Last Name
              </th>
              <th class="text-center">
                Salary
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of contacts">
              <td>
               <img [src]="(!!c.ImagePath? c.ImagePath : 'assets/dark_admin/assets/img/default-avatar.png')" [height]="30" [width]="30" alt="" srcset="">
              </td>
              <td>
                {{c.FirstName}}
              </td>
              <td>
                {{c.LastName}}
              </td>
              <td class="text-center">
                <button class="btn btn-sm btn-info m-1" routerLink="/contacts/edit/{{c._id}}">Edit</button>
                <button class="btn btn-sm btn-danger m-1" (click)="deleteRec(c)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
